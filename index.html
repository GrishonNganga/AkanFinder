<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Finder</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="navbar">
        <img src="images/akan logo.jpg" alt="">
    </div>
    <div class="container">
        <div class="jumbotron">
            <p>
                An <strong><em>Akan</em></strong> name is a name given to people in the Ghanian culture that corresponds with the day of the week they were born. <br>
            </p>
            <p>
                Find out your Akan name below...
            </p>
        </div>

        <div class="mid-title">
            <p>
                <strong>Find out your Akan name</strong> 
            </p>
        </div>
        
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="jumbotron">
                    <form action="" class="form-inline">
                        <label for="day">D.O.B</label>
                        <input type="number" id="day" placeholder="DD" name="day" class="form-control offset-1 col-3 col-md-2">
                        <input type="number" id="month" placeholder="MM" name="month" class="form-control col-3 col-sm-2 offset-md-1">
                        <input type="number" id="year" placeholder="YYYY" name="year" class="form-control col-3 col-sm- offset-md-1">
                        <label for="day" class="my-5">Gender</label>
                        <button type="button" class="btn btn-light offset-2" id="gender">Male</button>
                        <button type="button" class="btn btn-light offset-1" id="gender">Female</button>
                        <button type="button" class="btn btn-success offset-sm-5 offset-5 offset-lg-5" id="submit">Submit</button>
                    </form>
                </div>                    
            </div>
            <div class="col-12 col-sm-6">
                <div class="jumbotron">
                    <p>
                        This is another one
                    </p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
